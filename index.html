<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
    <title>Times Tables for Monsters</title>
</head>

<body>
    <div id="main">
        <h1>Times Tables for Monsters!</h1>
        <div id="leftpanel">
            <div id="keycontrols">
                <p id="tabletitle">&darr; Keyboard controls &darr;</p>
                <table id="controlstable">
                    <tr>
                        <th>S</th>
                        <th>Standard</th>
                    </tr>
                    <tr>
                        <th>R</th>
                        <th>Random</th>
                    </tr>
                    <tr>
                        <th>Backspace</th>
                        <th>Del</th>
                    </tr>
                    <tr>
                        <th>Enter</th>
                        <th>Submit</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id=centrepanel>
            <div id="calculatorbody">
                <div id="screen">
                    <div id="questions">2 &times 3 =</div>
                    <div id="answer">6</div>
                </div>
                <div id="buttons">
                    <button id="standardtest" class="widebutton">Standard</button>
                    <button id="randomtest" class="widebutton">Random</button>

                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="del" class="tallbutton">Del</button>

                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>

                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="submit" class="tallbutton">Submit</button>

                    <div id="gap1"></div>
                    <button id="btn0">0</button>
                </div>
            </div>
        </div>
        <div id="rightpanel">
            <p id=resultstitle>&darr; Results &darr;</p>
            <div id="results">
                <p id="q1result">1</p>
                <p id="q2result">2</p>
                <p id="q3result">3</p>
                <p id="q4result">4</p>
                <p id="q5result">5</p>
                <p id="q6result">6</p>
                <p id="q7result">7</p>
                <p id="q8result">8</p>
                <p id="q9result">9</p>
                <p id="q10result">10</p>
                <p id="q11result">11</p>
                <p id="q12result">12</p>
            </div>
        </div>
    </div>
</body>

</html>
