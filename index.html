<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
    <title>Times Tables for Monsters</title>
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Times Tables for Monsters!</h1>
        </div>
        <div id="leftpanel">
            <div id="keycontrols">
                <p id="tabletitle">&darr; Keyboard controls &darr;</p>
                <table id="controlstable">
                    <tr>
                        <th>S</th>
                        <th>Standard</th>
                    </tr>
                    <tr>
                        <th>R</th>
                        <th>Random</th>
                    </tr>
                    <tr>
                        <th>Backspace</th>
                        <th>Del</th>
                    </tr>
                    <tr>
                        <th>Enter</th>
                        <th>Submit</th>
                    </tr>
                    <tr>
                        <th>0 - 9</th>
                        <th>0 - 9</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id=centrepanel>
            <div id="calculatorbody">
                <div id="screen">
                    <div id="questions"></div>
                    <div id="answer"></div>
                </div>
                <div id="buttons">
                    <button id="standardtest" class="widebutton">Standard</button>
                    <button id="randomtest" class="widebutton">Random</button>

                    <button id="btn7" value="7">7</button>
                    <button id="btn8" value="8">8</button>
                    <button id="btn9" value="9">9</button>
                    <button id="del" class="tallbutton">Del</button>

                    <button id="btn4" value="4"> 4</button>
                    <button id="btn5" value="5">5</button>
                    <button id="btn6" value="6">6</button>

                    <button id="btn1" value="1">1</button>
                    <button id="btn2" value="2">2</button>
                    <button id="btn3" value="3">3</button>
                    <button id="submit" class="tallbutton">Submit</button>

                    <div id="gap1"></div>
                    <button id="btn0" value="0">0</button>
                </div>
            </div>
            <p id="score"></p>
        </div>
        <div id="rightpanel">
            <p id=resultstitle>&darr; Results &darr;</p>
            <div id="results"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
